<!-- polls/result.html -->
{% extends 'polls/layout.html' %}
{% load static %}

{% block body %}
<h4 class="mt-4">Results</h4>
<div class="content">
    <div>
        <h3>Current Polls</h3>
    </div>
    
    <div class="context">
        <table class="table">
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for candidate, vote_count in vote_counts.items %}
                <tr>
                    <td>{{ candidate.firstname }} {{ candidate.lastname }}</td>
                    <td>{{ vote_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
